<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Embedding</title>
    <style>
      /* Temel reset ve font */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 20px 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 25px;
      }

      form textarea {
        width: 100%;
        resize: vertical;
        min-height: 120px;
        padding: 12px 15px;
        font-size: 16px;
        border: 1.8px solid #ddd;
        border-radius: 6px;
        transition: border-color 0.3s ease;
      }

      form textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      form button {
        margin-top: 15px;
        background-color: #007bff;
        border: none;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: #0056b3;
      }

      h2 {
        margin-top: 40px;
        margin-bottom: 15px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 6px;
        color: #007bff;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      ul li {
        background-color: #f0f4ff;
        margin-bottom: 10px;
        padding: 12px 18px;
        border-radius: 6px;
        box-shadow: inset 0 0 5px rgba(0, 123, 255, 0.1);
      }

      ul li strong {
        display: block;
        font-size: 1.05rem;
        margin-bottom: 5px;
        color: #003366;
      }

      ul li small {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Text to Embedding</h1>
      <form method="POST" action="/">
        <textarea
          name="text"
          placeholder="Bir metin girin..."
          required
        ></textarea>
        <button type="submit">Create Embedding Vector</button>
      </form>

      <h2>Kayıtlı Metinler</h2>
      <ul>
        {% for r in records %}
        <li>
          <strong>{{ r.text }}</strong>
          <small>Vektör uzunluğu: {{ r.embedding_vector|length }}</small>
        </li>
        {% else %}
        <li>Henüz kayıtlı metin yok.</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
